<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visited Countries</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="country" class="primary">Country</label>
          <input type="text" id="country" required/>
        </div>

        <div class="form-item">
          <label for="city" class="primary">City</label>
          <input type="text" id="city" required/>
        </div>

        <div class="form-item">
          <label for="rating" class="primary">Rating</label>
          <select id="rating">
            <option value="One star">1</option>
            <option value="Two stars">2</option>
            <option value="Three stars">3</option>
            <option value="Four stars">4</option>
            <option value="Five stars">5</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Visited Countries</h1>
    <div id="country-list"></div>

  </body>
</html>
